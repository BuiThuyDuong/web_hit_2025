<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_1</title>
</head>

<body>
    <header>
        <h1>Bùi Thùy Dương</h1>
        <img src="../image/a3.jpg" alt="" width="200" height="250">
        <p>Tôi là sinh viên ngành CNTT, yêu thích lập trình web và UI/UX.</p>
    </header>
    <main>
        <section>
            <h2>Sở thích</h2>
            <ul>
                <li>Đi du lịch</li>
                <li>Đọc truyện</li>
                <li>Ngủ</li>
            </ul>
        </section>
        <section>
            <h2>Kỹ năng</h2>
            <table border="2">
                <tr>
                    <th>Kỹ năng</th>
                    <th>Mức độ</th>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>Tốt</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>Khá</td>
                </tr>
                <tr>
                    <td>JavaScrip</td>
                    <td>Trung bình</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Liên hệ</h2>
            <form>
                <label for="name">Họ tên:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br><br>
            </form>
            <label for="note">Lời nhắn:</label><br>
            <textarea name="note" rows="3" cols="30"></textarea><br><br>
            <button type="button">Gửi</button>
        </section>
    </main>
</body>

</html>
